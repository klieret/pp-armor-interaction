<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">
<script type="text/python" src="server.py"></script>
<div>
    <b>Damage:</b> <input id="input_damage" type="range" min="1" max="30" value="10">
    <b><span id="value_input_damage"></span></b>
</div>
<div>
    <b>Penetration:</b> <input id="input_penetration" type="range" min="0" max="10" value="0">
    <b><span id="value_input_penetration"></span></b>
</div>
<div id="damage_type">
<b>Damage type:</b>
    <span class="hide_me_after_setup">Loading...</span>
</div>
<div id="body_part">
<b>Body part:</b>
    <span class="hide_me_after_setup">Loading...</span>
</div>
<div id="armor_selection">
<b>Armor:</b>

</div>
<div id="result_div">
<b>Result:</b>
<span id="result"><span class="hide_me_after_setup">Loading...</span></span>
<details>
    <summary>Explanation</summary>
    <div id="explanation"><span class="hide_me_after_setup">Loading...</span></div>
</details>
</div>
</body>

</html>
