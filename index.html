<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">
<script type="text/python" src="server.py"></script>
<div>
    <b>Damage:</b> <input id="damage" type="range" min="1" max="30" value="10">

</div>

    <span class="hide_me_after_setup">Loading...</div>
</div>
<button id="evaluate">Evaluate!</button>
</body>

</html>
